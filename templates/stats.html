<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>[STATS] {{ title }} - RP Server</title>
    <link rel="stylesheet" type="text/css" href="/room.css">
  </head>
  <body>
    <header>
      <h2>{{ title }}</h2>
      <p>{{ desc }}</p>
      <p>
        <a href="/{{ room }}/1">Archive</a> |
        <a href="/{{ room }}/export">Export</a> |
        <a href="/{{ room }}/stats">Stats</a> |
        <a href="/">New RP</a>
      </p>
    </header>
    <h3>Stats</h3>
    <ul>
      <li>{{ MessageCount }} messages logged.</li>
      <li>{{ CharacterCount }} characters exist.</li>
      <li>First message sent {{ FirstMessageDate }}.</li>
      <li>Most recent message sent {{ LatestMessageDate }}.</li>
      <li>What other stats would be interesting?</li>
    </ul>
  </body>
</html>
