<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RP Server</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <style>
      body{
        background-color:#fafafa;
        color:#3c3c3c;
        font-size:18px;
        text-align: center;
      }
      h1{
        font-size:48px;
        letter-spacing:4px;
        word-spacing:8px;
      }
      table{
        margin:auto;
        border-spacing: 6px;
      }
      th,td{
        padding: 2px;
        line-height: 1em;
      }
      th{
        text-align:left;
      }
      td{
        border: solid 1px #555;
        box-shadow: 0 1px 1px #555 inset;
        background-color:#fff;
      }
      input,
      textarea {
        font-family:serif;
      }
      input[type=text],
      textarea {
        font-size: 16px;
        border:none;
        background: none;
      }
      input[type=text] {
        width: 100%;
      }
      textarea {  
        width: 300px;
        height: 100px;
      }
      input[type=submit] {
        font-size:18px;
        margin-top:40px;
        padding:6px 12px;
        background-color: #fff;
        color: #222;
        border:solid 1px #3c3c3c;
        border-radius:8px;
        font-weight:bold;
        box-shadow: 0 1px 2px #888;
      }
      input[type=submit]:hover,
      input[type=submit]:active {
        cursor:pointer;
        background-color:#3c3c3c;
        box-shadow: 0 1px 10px #555;
        color:#fafafa;
      }
      form {
        display: inline-block;
        margin: auto;
        border: solid 1px #555;
        padding: 30px;
        box-shadow: 0 1px 3px #aaa;
      }
    </style>
  </head>
  <body>
    <h1>Start New RP</h1>
    <form action="/create" method="post">
      <table>
        <tr>
          <th>Title:</th>
          <td><input type="text" name="title" maxlength="30"></td>
        </tr>
        <tr>
          <th>Description:</th>
          <td><textarea name="desc" maxlength="255"></textarea></td>
        </tr>
      </table>
      <input type="submit" value="Begin">
    </form>
  </body>
</html>
